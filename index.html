<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <ul>
        <li>
            <label>Sub-total</label>
            <input id="subtotal-txt" type="number" step="0.01" class="currency" placeholder="0.00">
        </li>
    </ul>
    <ul>
        <li>
            <label>Tax (not required)</label>
            <input id="tax-txt" class="currency" placeholder="0.00">
        </li>
    </ul>
    <ul>
        <li>
            <label>Total</label>
            <input id="total-txt" class="currency" placeholder="0.00">
        </li>
    </ul>
    <ul>
        <label>Split</label>
        <li><input id="split-txt" class="currency" min="1" placeholder="1"></li>
    </ul>
    <ul>
        <li>
            <button>Calculate</button>
        </li>
    </ul>






    <script type="text/javascript" src="assets/javascript/tip.js"></script>
</body>

</html>
