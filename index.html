<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIP-4-TAT - Tip Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1 class="animate-top">TIP - 4 - TAT</h1>
    </header>
    
    <div class="container">

        <div id="Calculator">
            <ul>
                <li>
                    <label>Sub-total</label>
                    <input id="subtotal-txt" type="number" class="currency" maxlength="7" placeholder="0.00" onfocus="this.select();this.setSelectionRange(0, 9999);">
                </li>

                <li>
                    <label>Tax (not required)</label>
                    <input id="tax-txt" type="number" class="currency" maxlength="6" placeholder="0.00"  onfocus="this.select();this.setSelectionRange(0, 9999);">
                </li>
                <li>
                    <label>Total</label>
                    <input id="total-txt" type="number" class="currency" placeholder="0.00" disabled>
                </li>
                <li>
                    <label>Tip %</label>
                    <input id="tip-rate-txt" type="number" class="currency" maxlength="4" min="0" placeholder=".15"
                        onfocus="this.select();this.setSelectionRange(0, 9999);">
                </li>
                <li>
                    <label>Tip</label>
                    <input id="tip-txt" type="number" class="currency" min="0" placeholder="0.00" disabled>

                </li>
                <li>
                    <label>Grand Total</label>
                    <input id="grand-total-txt" type="number" class="currency" min="1" placeholder="0.00" disabled>
                </li>
                <li>
                    <label>Split</label>
                    <input id="split-txt" type="number" class="currency" min="1" placeholder="1" maxlength="2"
                        onfocus="this.select();this.setSelectionRange(0, 9999);">
                </li>
                <li>
                    <label>Total Per Person</label>
                    <input id="per-person-txt" type="number" class="currency" min="0" placeholder="0.00" disabled>
                </li>
                <li>
                    <label id="message"></label>
                </li>

            </ul>

        </div>

        <div id="totals-div">
            <ul>
                <li id="total-display">
                    <h3>TOTAL</h3>
                    <h2 id="total-h" class="dollar">0.00</h2>
                </li>
                <li>
                    <hr>
                    <h3>TIP</h3>
                    <h2 id="tip-h" class="dollar">0.00</h2>
                </li>
                <li>
                    <hr>
                    <h3>GRAND TOTAL</h3>
                    <h2 id="grandtotal-h" class="dollar">0.00</h2>
                </li>
                <li id="perperson-display" class="display_none">
                    <hr>
                    <h3>PER PERSON</h3>
                    <h1 id="perperson-h" class="dollar"></h1>
                </li>
                <li style="margin-top:15px;text-align:center">
                    <div id="joke-div" class="display_none">
                        <span class="fa fa-quote-left" style="color:#6C757D"></span>
                        <h3 id="joke-h"></h3>
                    </div>
                </li>
            </ul>

        </div>

        <div id="options-div">
            <h4>Rounding Options</h4>
            <ul>

                <li>
                    <input type="radio" id="no-round-rdo" name="rounding" value="1">
                    <label for="no-round-rdo">None</label>
                </li>
                <li><input type="radio" id="tip-round-rdo" name="rounding" value="2" checked="checked">
                    <label for="no-round-rdo">Round Tip Up</label>
                </li>
                <li>
                    <input type="radio" id="total-round-rdo" name="rounding" value="3">
                    <label for="no-round-rdo">Round Total Up</label>
                </li>
                <li>
                    <h4 id="effectiveRate-h">Effective Tip Rate:</h4>
                </li>
            </ul>

        </div>


        <span class="stretch"></span>
    </div>


    <!-- FOOTER START-->

        <ul>
            <li>
                <h5>JAVASCRIPT &nbsp; &#8226; &nbsp;</h5>
            </li>

            </li>

        </ul>

        <div id="footer-link-div">

            <a href="https://vtchris.github.io/portfolio/" target="_blank"><span

            <a href="https://www.linkedin.com/in/chris-ross-71a95711/" target="_blank" class="fab fa-linkedin"
                style="font-size:20px;"></a>

        </div>

    </footer>

</body>

</html>
