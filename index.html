<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIP-4-TAT - Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>TIP - 4 - TAT</h1>
    </header>
    <label id="message"></label>

    <div class="container">
        <ul>
            <li>
                <label>Sub-total</label>
                <input id="subtotal-txt" type="number" class="currency" placeholder="0.00" onfocus="this.select();">
            </li>

            <li>
                <label>Tax (not required)</label>
                <input id="tax-txt" type="number" class="currency" placeholder="0.00" onfocus="this.select();">
            </li>
            <li>
                <label>Total</label>
                <input id="total-txt" type="number" class="currency" placeholder="0.00" disabled>
            </li>
            <li>

            </li>
            <li>
                <label>Tip %</label>
                <input id="tip-rate-txt" type="number" class="currency" min="0" placeholder=".15"
                    onfocus="this.select();">
            </li>
            <li>
                <label>Tip</label>
                <input id="tip-txt" type="number" class="currency" min="0" placeholder="0.00" disabled>
                <label id="effectiveRate-lbl">Effective Rate:</label>
            </li>
            <li>
                <label>Grand Total</label>
                <input id="grand-total-txt" type="number" class="currency" min="1" placeholder="0.00" disabled>
            </li>
            <li>
                <label>Split</label>
                <input id="split-txt" type="number" class="currency" min="1" placeholder="1" maxlength="2"
                    onfocus="this.select();">
            </li>
            <li>
                <label>Total Per Person</label>
                <input id="per-person-txt" type="number" class="currency" min="0" placeholder="0.00" disabled>
            </li>
            
        </ul>
        <div id="options-div">
            <ul>
                <li><label>Rounding Options</label></li>
                <li>
                    <input type="radio" id="no-round-rdo" name="rounding" value="1">
                    <label for="no-round-rdo">None</label>
                </li>
                <li><input type="radio" id="tip-round-rdo" name="rounding" value="2" checked="checked">
                    <label for="no-round-rdo">Round Tip Up</label>
                </li>
                <li>
                    <input type="radio" id="total-round-rdo" name="rounding" value="3">
                    <label for="no-round-rdo">Round Total Up</label>
                </li>
            </ul>




        </div>
    </div>
