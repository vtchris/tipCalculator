<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <label id="message"></label>
    <ul>
        <li>
            <label>Sub-total</label>
            <input id="subtotal-txt" type="number" class="currency" placeholder="0.00">
        </li>
    </ul>
    <ul>
        <li>
            <label>Tax (not required)</label>
            <input id="tax-txt" type="number" class="currency" placeholder="0.00">
        </li>
    </ul>
    <ul>
        <li>
            <label>Total</label>
            <input id="total-txt" class="currency" placeholder="0.00" disabled>
        </li>
    </ul>
    <ul>
        <label>Rounding Options</label>
        <li>
            <label for="no-round-rdo">None</label>
            <input type="radio" id="no-round-rdo" name="rounding" value="1">
            <label for="no-round-rdo">Round Tip Up</label>
            <input type="radio" id="tip-round-rdo" name="rounding" value="2" checked="checked">
            <label for="no-round-rdo">Round Total Up</label>
            <input type="radio" id="total-round-rdo" name="rounding" value="3">
        </li>
    </ul>
    <ul>
        <label>Tip %</label>
        <li><input id="tip-rate-txt" class="currency" min="0" placeholder="15%"></li>
    </ul>
    <ul>
        <label>Tip</label>
        <li><input id="tip-txt" class="currency" min="0" placeholder="0.00" disabled></li>
    </ul>
    <ul>
        <label>Grand Total</label>
        <li><input id="grand-total-txt" class="currency" min="1" placeholder="0.00" disabled></li>
    </ul>
    <ul>
        <label>Split</label>
        <li><input id="split-txt" class="currency" min="1" placeholder="1"></li>
    </ul>
    <ul>
        <label>Total Per Person</label>
        <li><input id="per-person-txt" class="currency" min="0" placeholder="0.00" disabled></li>
    </ul>

    <ul>
        <li>
            <button>Calculate</button>
        </li>
    </ul>






    <script type="text/javascript" src="assets/javascript/tip.js"></script>
</body>

</html>
